<div class="container mt-3">
    <h1>Todo App</h1>

    <div class="row d-flex flex-column align-items-center gap-3">

        <app-new-todo-form class="col-12 col-md-6">
        </app-new-todo-form>

        <ng-container *ngIf="todosSvc.todos$ | async as todos">
            <ng-container *ngFor="let todo of todos.reverse()">
                <app-todo-item
                    class="col-12 col-md-6"
                    [todo]="todo"
                ></app-todo-item>
            </ng-container>
        </ng-container>

    </div>
</div>
